# Common variables
x-http-proxy: &http-proxy ${HTTP_PROXY}
x-https-proxy: &https-proxy ${HTTPS_PROXY}
x-no-proxy: &no-proxy localhost,0.0.0.0,127.0.0.1,uclvlddpragae10

x-proxy-common: &proxy-common
  HTTP_PROXY: *http-proxy
  http_proxy: *http-proxy
  HTTPS_PROXY: *https-proxy
  https_proxy: *https-proxy
  NO_PROXY: *no-proxy
  no_proxy: *no-proxy

x-docker-gid: &docker-gid
  DOCKER_USER_GID: ${DOCKER_USER_GID}

x-build-args-common: &build-args-common
  <<: [*proxy-common, *docker-gid]

x-github-pat: &github-pat
  GITHUB_PAT: ${GITHUB_PAT}

services:
  omop_es:
    env_file: "./omop_es/.env"
    build:
      context: "./docker"
      target: omop_es
      args:
        <<: [*build-args-common, *github-pat]
        OMOP_ES_BRANCH: ${OMOP_ES_BRANCH:-master}
    platform: linux/amd64
    environment:
      <<: *proxy-common
      OMOP_ES_SETTINGS_ID: "${SETTINGS_ID}"
      OMOP_ES_BATCHED: "${BATCHED}"
      OMOP_ES_START_BATCH: "${START_BATCH}"
      OMOP_ES_EXTRACT_DT: "${EXTRACT_DT}"
      OMOP_ES_ZIP_OUTPUT: "${ZIP_OUTPUT}"
    volumes:
      - "./extract:/app/extract"
      - "sharefs6-criudata:/sharefs6/criudata/Live"
      - "sharefs7-crdm:/sharefs7/crdm/Shared"

  omop-cascade:
    env_file: "./omop-cascade/.env"
    build:
      context: "./docker"
      target: omop-cascade
      args:
        <<: [*build-args-common, *github-pat]
        OMOP_CASCADE_BRANCH: ${OMOP_CASCADE_BRANCH:-master}
    platform: linux/amd64
    environment:
      <<: *proxy-common
      CRDM_ID: "${CRDM_ID}"
    volumes:
      - "./omop-cascade/app:/app"
      - "./omop-cascade/local:/share/local"
      - "sharefs6-criudata:/sharefs6/criudata/Live"
      - "sharefs7-crdm:/sharefs7/crdm/Shared"

volumes:
  sharefs6-criudata:
    driver: "local"
    driver_opts:
      type: "cifs"
      device: "${SHAREFS6_CRIUDATA}"
      o: "user=${USER_UID},domain=${USER_DOMAIN},password=${USER_PWD}"

  sharefs7-crdm:
    driver: "local"
    driver_opts:
      type: "cifs"
      device: "${SHAREFS7_CRDM}"
      o: "user=${USER_UID},domain=${USER_DOMAIN},password=${USER_PWD}"
