name: Build Docker Images

on:
  push:
    branches: ["main"]
    paths: ["docker-compose.yml", "docker/Dockerfile"]
  pull_request:
    branches: ["main"]
    paths: ["docker-compose.yml", "docker/Dockerfile"]
  workflow_dispatch:

# Only run actions on the most recent push to a branch
concurrency:
  group: "${{ github.workflow }}-${{ github.head_ref }}"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image: [omop_es, omop-cascade]

    steps:
      - uses: actions/checkout@v4
      - name: Create .env files
        run: |
          cp template.env .env
          cp omop_es/template.env omop_es/.env
          cp omop-cascade/template.env omop-cascade/.env

      - name: Set up Docker Compose
        uses: docker/setup-compose-action@v1
        with:
          version: latest

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build the Docker image
        env:
          OMOP_ES_PAT: ${{ secrets.OMOP_ES_GITHUB_PAT }}
        uses: docker/build-push-action@v6
        with:
          context: docker
          push: false
          tags: ${{ matrix.image }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max #     docker compose build ${{ matrix.image }} --build-arg GITHUB_PAT=${OMOP_ES_PAT}
